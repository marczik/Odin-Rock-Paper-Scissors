<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień Papier Nożyce</title>
    <link rel="stylesheet" href="../Odin-Rock-Paper-Scissors/style.css">
    <script src="../Odin-Rock-Paper-Scissors/javascript.js"></script>
</head>

<body>
    <div class="header">
        <div class="title">Zagraj w kamień papier nożyce!</div>
        <div class="results">
            <div id="score-label">
                <p class="label">Twój wynik:</p>
                <p class="label">Wynik komputera:</p>
            </div>
            <div id="score-container">
                <div id="player-score" class="score">0</div>
                <div id="computer-score" class="score">0</div>
            </div>
        </div>
    </div>
    <div class="game">
        <div class="info-up">Kamień? Papier? Nożyce?</div>
        <div class="info-down">

            <div class="card"><img class="kamień" src="../odin-strona-docelowa/images/viking.jpg" alt=""> Kamień </div>
            <div class="card"><img class="papier" src="../odin-strona-docelowa/images/viking.jpg" alt=""> Papier </div>
            <div class="card"><img class="nożyce" src="../odin-strona-docelowa/images/viking.jpg" alt=""> Nożyce </div>


        </div>

    </div>

    <script>
        const images = document.querySelectorAll('img');

        function logText(e) {
            let choice = this.classList.value;
            console.log(choice);
            let playerSelection = choice;
            let computerSelection = getComputerChoice();
            playRound(playerSelection, computerSelection);

            const header = document.querySelector('.header');
            const content = document.createElement('div');
            content.textContent = 'This is the glorious text-content!';

        }

        images.forEach(img => img.addEventListener('click', logText));
    </script>
</body>

</html>
